<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D模型文件列表 - papayalove</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .file-list {
            list-style-type: none;
            padding: 0;
        }
        .file-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }
        .file-item:hover {
            background-color: #f5f5f5;
        }
        .file-name {
            font-weight: bold;
            color: #3498db;
        }
        .file-size {
            color: #7f8c8d;
            font-size: 0.9em;
        }
        .file-link {
            text-decoration: none;
            color: inherit;
        }
        .file-link:hover .file-name {
            text-decoration: underline;
        }
        .folder {
            color: #e67e22;
        }
        .model {
            color: #27ae60;
        }
        .texture {
            color: #9b59b6;
        }
    </style>
</head>
<body>
    <h1>3D模型文件列表</h1>
    <p>当前目录: <code>https://papayalove.github.io/3dmodels/</code></p>
    <ul id="fileList" class="file-list">
        <li>正在加载文件列表...</li>
    </ul>

    <script>
        // 获取当前目录下的文件列表
        async function fetchFileList() {
            try {
                const response = await fetch('https://api.github.com/repos/papayalove/3dmodels/contents/');
                if (!response.ok) {
                    throw new Error('无法获取文件列表');
                }
                const files = await response.json();
                displayFiles(files);
            } catch (error) {
                document.getElementById('fileList').innerHTML = 
                    `<li style="color: #e74c3c;">错误: ${error.message}</li>`;
            }
        }

        // 显示文件列表
        function displayFiles(files) {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';

            if (files.length === 0) {
                fileList.innerHTML = '<li>目录为空</li>';
                return;
            }

            files.forEach(file => {
                const li = document.createElement('li');
                li.className = 'file-item';
                
                const link = document.createElement('a');
                link.href = file.html_url.replace('github.com', 'github.io').replace('/blob/', '/');
                link.className = 'file-link';
                link.target = '_blank';
                
                const nameSpan = document.createElement('span');
                nameSpan.className = 'file-name ' + getFileClass(file.name);
                nameSpan.textContent = file.name;
                
                const sizeSpan = document.createElement('span');
                sizeSpan.className = 'file-size';
                sizeSpan.textContent = formatFileSize(file.size);
                
                link.appendChild(nameSpan);
                li.appendChild(link);
                li.appendChild(sizeSpan);
                fileList.appendChild(li);
            });
        }

        // 获取文件类型样式
        function getFileClass(filename) {
            if (filename.endsWith('/')) return 'folder';
            if (filename.endsWith('.gltf') || filename.endsWith('.glb')) return 'model';
            if (filename.endsWith('.jpg') || filename.endsWith('.png') || filename.endsWith('.jpeg')) return 'texture';
            return '';
        }

        // 格式化文件大小
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2) + ' ' + sizes[i];
        }

        // 页面加载时获取文件列表
        window.onload = fetchFileList;
    </script>
</body>
</html>
